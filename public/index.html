<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Group One - Cloud Assignment 2</title>
    <meta name="description" content="Group One - Cloud Assignment 2">
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="navbar-brand text-light"><i class="fas fa-cloud"></i></div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active">Group One Cloud Platform</a>
            </div>
        </div>
        <form class="form-inline" id="loginForm">
            <div class="mr-sm-2 btn btn-danger d-none" data-toggle="tooltip" data-placement="bottom" title="Invalid Credentials" id="loginInvalid"><i class="fas fa-user-times"></i></div>
            <input class="form-control mr-sm-2" type="text" placeholder="Username" id="loginUsername">
            <input class="form-control mr-sm-2" type="password" placeholder="Password" id="loginPassword">
            <button class="btn btn-primary my-2 my-sm-0" type="submit" onclick="login()">Login</button>
        </form>
    </nav>
    <div class="container-fluid h-75">
        <div class="row my-5">
            <div class="col-12">
                <p class="display-3 text-center">Cloud Usage Monitor</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4 align-self-center">
                <div class="card">
                    <div class="card-header bg-dark text-light">
                        Create Account
                    </div>
                    <div class="card-body bg-light">
                        <form>
                            <div class="form-group">
                                <label for="registerUsername">Username</label>
                                <input type="text" class="form-control" id="registerUsername" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label for="registerPassword">Password</label>
                                <input type="password" class="form-control" id="registerPassword" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <div class="alert alert-success d-none" role="alert" id="successAlert">
                                    Successfully Created Account! Login above.
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="alert alert-danger d-none" role="alert" id="errorAlert">
                                    There was an error creating the account.
                                </div>
                            </div>
                            <div class="form-group d-none" id="invalidRegister">
                                <div class="alert alert-danger">Invalid username or password.</div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary my-2 my-sm-0 float-right" type="submit" onclick="register(); return false;">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
