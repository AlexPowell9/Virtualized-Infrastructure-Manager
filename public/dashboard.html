<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Group One - Cloud Assignment 2</title>
    <meta name="description" content="Group One - Cloud Assignment 2">
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/js/tempusdominus-bootstrap-4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/css/tempusdominus-bootstrap-4.min.css" />


</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="navbar-brand text-light"><i class="fas fa-cloud"></i></div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active">Group One Cloud Platform</a>
            </div>
        </div>
        <div class="form-inline">
            <div class="btn btn-light-outline text-white" id="navbarUsername">Name</div>
            <button class="btn btn-primary my-2 my-sm-0" type="submit" onclick="logout()">Logout</button>
        </div>
    </nav>
    <div class="container-fluid h-75 w-100 mt-5">
        <div class="row justify-content-center h-100 my-3">
            <div class="col-4">
                <div class="card border-0">
                    <!-- <div class="card-header text-center">
                        VM List
                    </div> -->
                    <h1 class="text-center">Your Virtual Machines</h1>
                    <div class="card-body">
                        <ul class="list-group" id="listVM">
                            <!--This is where the VM items get spawned-->
                        </ul>
                        <!--Create New VM Button-->
                        <div class="btn-group w-100 my-2">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-plus"></i>
                                New Virtual Machine
                            </button>
                            <div class="dropdown-menu w-100">
                                <a class="dropdown-item" href="javascript:CreateVM(0);">Basic VM</a>
                                <a class="dropdown-item" href="javascript:CreateVM(1);">Large VM</a>
                                <a class="dropdown-item" href="javascript:CreateVM(2);">Ultra Large VM</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-6" style="display:none" id="vmdetails">
                <div class="row my-2">
                    <div class="col-4">
                        <span> From </span>
                        <div class="input-group date" id="startTimePicker" data-target-input="nearest">
                            <input type="text" id="startTimePickerInput" class="form-control datetimepicker-input"
                                data-target="#startTimePicker" />
                            <div class="input-group-append" data-target="#startTimePicker" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <span> to </span>
                        <div class="input-group date" id="endTimePicker" data-target-input="nearest">
                            <input type="text" id="endTimePickerInput" class="form-control datetimepicker-input" data-target="#endTimePicker" />
                            <div class="input-group-append" data-target="#endTimePicker" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                            </div>
                        </div>                       
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <span class="float-left pb-0 pt-2">Details</span>
                                <button type="button" class="btn btn-danger float-right" onclick="DeleteVM()">
                                    Delete
                                </button>
                            </div>
                            <div class="card-body">
                                <p>
                                    <strong>ID: </strong><span id="detailsID"></span>
                                </p>
                                <p>
                                    <strong>Name: </strong><span id="detailsName"></span>
                                </p>
                                <p>
                                    <strong>Description: </strong><span id="detailsDescription"></span>
                                </p>
                                <p>
                                    <strong>Rate: </strong><span id="detailsRate"></span>
                                </p>
                                <p>
                                    <strong>Current Status: </strong><span id="detailsStatus"></span>
                                </p>
                                <p>
                                    <strong>Usage: </strong><span id="detailsUsage"></span>
                                </p>
                                <hr />
                                <p>
                                    <strong>Total Charges: </strong><span id="detailsTotalCharges"></span>
                                </p>
                            </div>
                            <div class="card-footer text-muted">
                                <!--Status-->
                                <button type="button" class="btn btn-success" onclick="StartVM()" id="controlsStart">Start VM</button>
                                <button type="button" class="btn btn-danger" onclick="StopVM()" id="controlsStop">Stop VM</button>
                                <!--Type-->
                                <button type="button" class="btn btn-secondary" onclick="UpgradeVM()" id="controlsUpgrade">Upgrade</button>
                                <button type="button" class="btn btn-secondary" onclick="DowngradeVM()" id="controlsDowngrade">Downgrade</button>
                                <!--Usage-->
                                <button type="button" class="btn btn-info" onclick="GetUsageVM()">Update Usage</button>
                                <button type="button" class="btn btn-info" onclick="GetTotalCharges()">Update Total Charges</button>
                            </div>
                        </div>                        
                    </div>
                </div>


            </div>

            <div class="col-2 d-none">
                <div class="card">
                    <div class="card-header text-center">
                        VM Controls
                    </div>
                    <div class="card-body text-center">
                        <!--Existance-->
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                Create VM
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="javascript:CreateVM(0);">Basic VM</a>
                                <a class="dropdown-item" href="javascript:CreateVM(1);">Large VM</a>
                                <a class="dropdown-item" href="javascript:CreateVM(2);">Ultra Large VM</a>
                            </div>
                        </div>
                        <button type="button" class="btn btn-danger" onclick="DeleteVM()">Delete VM</button>
                        <hr />
                        <!--Status-->
                        <button type="button" class="btn btn-success" onclick="StartVM()" id="controlsStart">Start VM</button>
                        <button type="button" class="btn btn-danger" onclick="StopVM()" id="controlsStop">Stop VM</button>
                        <hr />
                        <!--Type-->
                        <button type="button" class="btn btn-secondary" onclick="UpgradeVM()" id="controlsUpgrade">Upgrade</button>
                        <button type="button" class="btn btn-secondary" onclick="DowngradeVM()" id="controlsDowngrade">Downgrade</button>
                        <hr />
                        <!--Usage-->
                        <button type="button" class="btn btn-info" onclick="GetUsageVM()">Update Usage</button>
                        <button type="button" class="btn btn-info" onclick="GetTotalCharges()">Update Total Charges</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/dashboard.js"></script>
    <script type="text/javascript">

    </script>
</body>

</html>
